<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" href="slideshow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>




<body>
    <div class=container>
       <div class="img fade"><img  src="https://www.looper.com/img/gallery/is-king-harald-finehair-still-alive-on-vikings/l-intro-1600890976.jpg" onmouseover="pauseTurn()"  onmouseleave="resumeTurn()" onmouseout="slide()" id="image"   ></div>
       <div  class="previous"><a  onclick="previousTurn()"><i  class="fas fa-chevron-left"></i></i></a></div>
       <div  class="next"><a onclick="nextTurn()"><i  class="fas fa-chevron-right"></i></i></a></div>
    </div>

   <script src="slideshow.js"></script>
</body>
</html>
